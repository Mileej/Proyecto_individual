<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver reseñas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <header class="cabecera" style="background-image: URL({{url_for('static', filename='img/frontbandas.jpg')}})" ;>
        <div class="tlt">
            <div class="col-md-6 col-lg-6 col-xl-8">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 style="display:block;text-align:center; color: white;">Bienvenid@ {{user.nombre}}!</h1>
                    <div class="botones">
                        <a href="/bandas" class="btn btn-primary">Volver</a>
                        <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
                    </div>
                </div>
                <h2 style="color: white;">Reseñas de usuarios: </h2>
            </div>
        </div>
    </header>
    <div class="container">
    </div>
    <main>
        <div class="card">
            <div class="card-title">
                <h2>{{banda.genero}}</h2>
            </div>
            <div class="card-body">
                <div>
                    <b>Nombre de la banda o artista:</b> {{banda.nombre}}
                </div>
                <div>
                    <b>Pais del grupo musical:</b> {{banda.pais_banda}}
                </div>
                <div>
                    <b>Comentarios</b> {{banda.comentarios}}
                </div>
                <div>
                    <b>Puntuación:</b>{{banda.estrellas}}

                </div>
                <div>
                    <b>Reseña hecha por: </b> {{banda.apellido}}
                </div>
            </div>
        </div>
    </main>
    </div>

</body>

</html>
